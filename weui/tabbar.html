<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>tabbar</title>

    <link rel="stylesheet" href="./weui.css">
    <link rel="stylesheet" href="./tabbar.css">
</head>
<body>
    <!-- tabbar模块 Block
        __item  -->
   <div class="weui-tabbar">

        <a href="" class="weui-tabbar__item">
           <span>
                <img src="https://weui.io/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <span class="weui-badge">99</span>
           </span>
           <p class="weui-tabbar__label">店铺</p>       
        </a>

        <a href="" class="weui-tabbar__item">
            <span>
                 <img src="https://weui.io/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                 <span class="weui-badge">8</span>
            </span>
            <p class="weui-tabbar__label">客服</p>
            
        </a>

        <a href="" class="weui-tabbar__item">
                <span>
                     <img src="https://weui.io/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                     <span class="weui-badge">2</span>
                </span>
                <p class="weui-tabbar__label">收藏</p>
                
        </a>

        <div class="weui-tabbar__trade">
            <a href="" class="weui-tabbar__cart">加入购物车</a>
            <a href="" class="weui-tabbar__buy">立即购买</a>
        </div>
        
    </div>
</body>
</html>
