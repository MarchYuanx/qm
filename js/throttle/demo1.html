<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定时器</title>
  <style>
      #container{
        width: 500px;
        height: 500px;
        margin: 0 auto;
        background: #666666;
        line-height: 500px;
        text-align: center;
        color: white;
        font-size: 100px;
      }
    </style>
</head>
<body>
    <div id="container">0</div>
    <script>
      function getUserAction(){
        let num = parseInt(this.innerHTML);
        this.innerHTML = ++num;      
      }
      
      function throttle(func, wait){
        var timeout, context, args, previous = 0

        return function(){
          context = this;
          args = arguments;
          if(!timeout){
            timeout = setTimeout(function(){
              timeout = null;
              func.apply(context, args);
            },wait)
            
          }
          
        }
      }

      container.onmousemove = throttle(getUserAction,1000)
    </script>
</body>
</html>
