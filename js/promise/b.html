<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //期许 诺言 容器 里面放置着耗时的任务
        //任务完成后 resolve(成功)  reject(失败)
        const p = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                let rs = 90
                
                resolve(rs)
                console.log('111')
                
                reject('lose')
                
            },1000)
        })    

        p
            .then(data =>{
                console.log(data)
                console.log(222)
            })
            .catch(err =>{
                console.error(err)
            })
    </script>
</body>
</html>
