<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // js 单线程语言 事件监听 Event Loop
        // setTimeout callback 挂载到Event Loop, addEventListener


      


        const dsq = async () =>{
            let result = await new Promise((resolve,reject)=>{
                setTimeout(function(){
                    console.log('aaa')
                    resolve('---correct---')
                },1000)
            })
            
            
            console.log('bbbb')
            console.log(result)
        }
        
        dsq()

    </script>
</body>
</html>
