<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>semantic-ui login</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet"/>
    <style>
        body{
            background:#dadada;
        }
        body >.grid{
            height: 100%;
        }
        .column{
            max-width: 450px;
        }
    
    </style>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img class="image" src="http://www.semantic-ui.cn/examples/assets/images/logo.png" alt="">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form action="" method="get" class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="email" name="email" placeholder="E-mail address"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password"/>
                        </div>
                    </div>
                    <button type="submit" class="ui fluid large teal submit button">Login</button>
                    <!-- <div class="ui fluid large teal submit button">Login</div> -->
                </div>
                <div class="ui error message">
                    <ul class="list">
                        <li>Please enter your e-mail   ul---li</li>
                        <li>Please enter a valid e-mail   ul---li</li>
                        <li>Please enter your password   ul---li</li>
                        <li>Your Password must at least 6 characters   ul---li</li>
                    </ul>
                </div>
            </form>
            <div class="ui message">
                New to us? <a href="#"> Sign Up</a>
            </div>
        </div>

    </div>

    <script src="http://www.semantic-ui.cn/examples/assets/library/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.js"></script>
    <script>
        $(function(){
             // ---form()---
            $('.ui.form')
                .form({
                    fields:{
                        email:{
                            identifier:'email',
                            rules:[
                                {
                                    type:'empty',
                                    prompt:'Please enter your email'
                                },
                                {
                                    type:'email',
                                    prompt:'please enter a valid e-mail'
                                }

                            ]
                        },
                        password:{
                            identifier:'password',
                            rules:[
                                {
                                    type:'empty',
                                    prompt:'please enter your password'
                                },
                                {
                                    type:'length[6]',
                                    prompt:'your password must be at least 6 character'
                                }
                            ]
                        }
                    }
                })
